{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineVault | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'movies/css/main.css' %}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px 0;
    }
    h1, h2 {
      margin-bottom: 15px;
    }
    form.search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      align-items: center;
    }
    form.search-filter input[type="text"], form.search-filter select {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    form.search-filter button {
      padding: 8px 15px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover; /* neatly cropped */
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .movie-card p {
      margin: 10px 0 5px 0;
      font-weight: 500;
    }
    .movie-card span {
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ CineVault</h1>

    <!-- Search + Filter -->
    <form class="search-filter" method="get">
      <input type="text" name="q" placeholder="Search movies..." value="{{ query }}">
      
      <select name="genre">
        <option value="">All Genres</option>
        {% for g in genres %}
            <option value="{{ g }}" {% if genre_filter == g %}selected{% endif %}>{{ g }}</option>
        {% endfor %}
      </select>

      <select name="year">
    <option value="">All Years</option>
    {% for y in years %}
        <option value="{{ y }}" {% if year_filter == y|stringformat:"s" %}selected{% endif %}>{{ y }}</option>
    {% endfor %}
     </select>


      <select name="rating">
        <option value="">Rating ‚â•</option>
        {% for r in ratings %}
            <option value="{{ r }}" {% if rating_filter == r %}selected{% endif %}>{{ r }}/10</option>
        {% endfor %}
      </select>

      <button type="submit">Filter</button>
    </form>

    <!-- Movie Grid -->
    <div class="movie-grid">
        {% for movie in movies %}
        <a href="{% url 'movie_detail' movie.id %}" class="movie-card">
            <img src="{{ movie.get_poster }}" alt="{{ movie.title }}">
            <p>{{ movie.title }}</p>
            <p class="meta">Genre: {{ movie.genre }}</p>
            <p class="meta">Year: {{ movie.release_year }}</p>
            <p class="rating">‚≠ê {{ movie.rating }}/10</p>
        </a>
        {% empty %}
        <p>No movies found matching your criteria.</p>
        {% endfor %}
    </div>
  </div>
</body>
</html>
